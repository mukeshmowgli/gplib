        }

        }

            color: #1a1a1a;
        }
        .subheader-text {
            color: #56585e;
        }

            border-radius: 0.25rem;
        }

        const grid = document.getElementById('resource-grid');
        const nav = document.getElementById('filter-nav');
        const searchBar = document.getElementById('search-bar');
        const noResults = document.getElementById('no-results');
        const searchTermSpan = document.getElementById('search-term');
        const homeBtn = document.getElementById('home-btn');
        const audienceToggle = document.getElementById('audience-toggle');
        const azIndex = document.getElementById('a-z-index');

        let currentAudience = 'all';

        function generateAzIndex() {
            azIndex.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const a = document.createElement('a');
                a.href = `#letter-${letter}`;
                a.textContent = letter;
                azIndex.appendChild(a);
            }
        }

        function renderCards() {
            const searchTerm = searchBar.value.toLowerCase();
            const activeCategory = document.querySelector('.filter-btn.active').dataset.category;

            let filteredResources = resources.filter(resource => {
                const matchesCategory = activeCategory === 'all' || resource.category === activeCategory;
                
                const searchableText = (
                    resource.name + ' ' + 
                    resource.description + ' ' + 
                    resource.keywords
                ).toLowerCase();
                const matchesSearch = searchTerm === '' || searchableText.includes(searchTerm);

                const matchesAudience = currentAudience === 'all' || resource.audience.includes(currentAudience);

                return matchesCategory && matchesSearch && matchesAudience;
            });

            filteredResources.sort((a, b) => a.name.localeCompare(b.name));

            grid.innerHTML = '';
            
            const showAzIndex = searchBar.value === '' && activeCategory === 'all';
            azIndex.style.display = showAzIndex ? 'flex' : 'none';

            let currentLetter = '';
            if (filteredResources.length > 0) {
                grid.classList.remove('hidden');
                noResults.classList.add('hidden');
                filteredResources.forEach(resource => {
                    const firstLetter = resource.name.charAt(0).toUpperCase();
                    if (showAzIndex && firstLetter !== currentLetter && firstLetter.match(/[A-Z]/)) {
                        currentLetter = firstLetter;
                        const letterHeader = document.createElement('h2');
                        letterHeader.id = `letter-${currentLetter}`;
                        letterHeader.className = 'letter-header col-span-full text-2xl font-bold py-4 border-b border-gray-200';
                        letterHeader.textContent = currentLetter;
                        grid.appendChild(letterHeader);
                    }

                    const card = document.createElement('div');
                    const isBlog = resource.category === 'thesamagp-blog';
                    card.className = `resource-card bg-white rounded-lg shadow-md p-6 flex flex-col hover:shadow-xl hover:-translate-y-1 ${isBlog ? 'blog-card' : ''}`;
                    card.dataset.category = resource.category;

                    card.innerHTML = `
                        <div class="flex-grow">
                            <h3 class="text-xl font-bold text-[#1a1a1a] mb-2">${resource.name}</h3>
                            <p class="text-[#56585e] mb-4">${resource.description}</p>
                        </div>
                        <a href="${resource.url}" target="_blank" class="visit-btn inline-block mt-auto text-white font-semibold py-2 px-4 rounded-md text-center">
                            ${isBlog ? 'Read on TheSamaGP' : 'Visit Website'}
                        </a>
                    `;
                    grid.appendChild(card);
                });
            } else {
                grid.classList.add('hidden');
                searchTermSpan.textContent = searchBar.value;
                noResults.classList.remove('hidden');
            }
        }

        searchBar.addEventListener('input', renderCards);

        nav.addEventListener('click', (e) => {
            const clickedButton = e.target.closest('button.filter-btn');
            if (clickedButton && !clickedButton.id.includes('home-btn')) {
                document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                clickedButton.classList.add('active');
                renderCards();
            }
        });

        audienceToggle.addEventListener('click', (e) => {
            const clickedButton = e.target.closest('button.audience-btn');
            if (clickedButton) {
                document.querySelectorAll('.audience-btn').forEach(btn => btn.classList.remove('active'));
                clickedButton.classList.add('active');
                currentAudience = clickedButton.dataset.audience;
                renderCards();
            }
        });

        homeBtn.addEventListener('click', () => {
            searchBar.value = '';
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('button[data-category="all"]').classList.add('active');
            document.querySelectorAll('.audience-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('button[data-audience="all"]').classList.add('active');
            currentAudience = 'all';
            renderCards();
        });
        
        document.querySelectorAll('.filter-btn, .audience-btn').forEach(btn => {
            if(!btn.classList.contains('px-4')){
                 btn.classList.add('px-4', 'py-2', 'font-semibold', 'text-sm', 'rounded-full', 'shadow-sm');
            }
        });

        window.onload = () => {
            generateAzIndex();
            renderCards();
        };
    </script>
